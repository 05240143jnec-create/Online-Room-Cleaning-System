<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Payment Screenshot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('../Images/jnec.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #dropArea {
      border: 2px dashed #38bdf8;
      border-radius: 15px;
      padding: 3rem;
      min-height: 220px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    #dropArea:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #dropArea img {
      max-height: 200px;
      max-width: 100%;
      border-radius: 10px;
      object-fit: contain;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    input[type="file"] {
      display: none;
    }

    #uploadBtn {
      padding: 1rem 0;
      font-size: 1.1rem;
      width: 100%;
      background-color: #06b6d4;
      color: black;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s;
    }

    #uploadBtn:hover {
      background-color: #22d3ee;
    }

    #status {
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="glass-panel">
    <h2>Upload Payment Screenshot</h2>
    <p class="text-gray-200 mb-6 text-sm">Drag & drop your screenshot here or click the box to select</p>

    <!-- Drag & drop / select box -->
    <div id="dropArea">
      <p class="text-gray-300">üìé Click or drag & drop here</p>
      <img id="preview" src="" alt="Preview" style="display:none;">
      <input type="file" id="screenshot" accept="image/*">
    </div>

    <!-- Upload button -->
    <button id="uploadBtn">Upload Screenshot</button>

    <div id="status"></div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const screenshotInput = document.getElementById('screenshot');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    let fileData = null;

    // Click on drop area opens file selector
    dropArea.addEventListener('click', () => screenshotInput.click());

    // Drag & drop
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.style.borderColor = '#22d3ee';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#38bdf8';
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.borderColor = '#38bdf8';
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    screenshotInput.addEventListener('change', e => {
      if(e.target.files.length) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
      if(!file.type.startsWith('image/')) {
        alert("‚ùå Please select an image file");
        return;
      }
      fileData = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(file);
      status.innerHTML = '';
    }

    // Upload button click
    uploadBtn.addEventListener('click', () => {
      if(!fileData) {
        alert("‚ùå Please select a screenshot first");
        return;
      }

      // Demo upload (frontend only)
      status.innerHTML = `<span class="text-green-400 font-semibold">‚úÖ Screenshot uploaded successfully!</span>`;
    });
  </script>
</body>
</html>
