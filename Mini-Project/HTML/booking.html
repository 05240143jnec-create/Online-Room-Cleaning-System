<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('../Images/jnec.jpg');">

  <div class="shadow-2xl rounded-3xl p-6 sm:p-10 w-full max-w-md sm:max-w-2xl backdrop-blur-md" style="background-color: rgba(0,0,0,0.5);">
    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6 sm:mb-8 text-white">Book a Cleaning Service</h2>

    <form id="bookingForm" class="space-y-4 sm:space-y-6">

      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium text-gray-200">Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-200">Email</label>
        <input type="email" name="email" placeholder="Enter your email" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 font-medium text-gray-200">Phone Number</label>
        <input type="text" name="phone" placeholder="Enter your phone number" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
      </div>

      <!-- Khangzang & Block -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-200">Select Khangzang</label>
          <select name="khangzang" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
            <option value="">-- Select Khangzang --</option>
            <option value="Namsay Khangzang">Namsay Khangzang</option>
            <option value="Duekhor Khangzang">Duekhor Khangzang</option>
            <option value="Zilnyon Khangzang">Zilnyon Khangzang</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-200">Select Block</label>
          <select name="block" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
            <option value="">-- Select Block --</option>
            <option value="Block A">Block A</option>
            <option value="Block B">Block B</option>
            <option value="Block C">Block C</option>
            <option value="Block D">Block D</option>
            <option value="Block E">Block E</option>
            <option value="Block F">Block F</option>
          </select>
        </div>
      </div>

      <!-- Room & Service -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-200">Room Number</label>
          <input type="text" name="room" placeholder="Enter your room number" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-200">Service Type</label>
          <select name="service_type" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
            <option value="Wet Wash">Wet Wash</option>
            <option value="Dry Cleaning">Dry Cleaning</option>
          </select>
        </div>
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium text-gray-200">Preferred Date</label>
          <input type="date" name="date" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
          <p class="text-sm text-gray-400 mt-1">⚠ Available only on Wednesday (afternoon), Saturday, Sunday</p>
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-200">Preferred Time</label>
          <select name="time" class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400" required>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
          </select>
        </div>
      </div>

      <!-- Notes -->
      <div>
        <label class="block mb-1 font-medium text-gray-200">Special Requests (optional)</label>
        <textarea name="notes" placeholder="Any special instructions..." class="w-full p-2 sm:p-3 border border-gray-400 rounded-xl bg-black/30 text-white focus:ring focus:ring-blue-400"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 sm:py-3 rounded-xl hover:bg-blue-700 transition font-semibold text-lg">Submit Booking</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const booking = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        khangzang: form.khangzang.value,
        block: form.block.value,
        room: form.room.value,
        service_type: form.service_type.value,
        date: form.date.value,
        time: form.time.value,
        notes: form.notes.value
      };

      // Save to localStorage
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      bookings.push(booking);
      localStorage.setItem('bookings', JSON.stringify(bookings));

      alert("✅ Your booking was successful!");
      window.location.href = "booking.html";
    });
  </script>

</body>
</html>
