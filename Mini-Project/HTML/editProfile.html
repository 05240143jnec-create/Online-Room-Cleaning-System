<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#f9fafb;font-family:Inter,sans-serif;color:#111827}
    .container{max-width:500px;margin:40px auto;padding:20px}
    .card{background:white;padding:24px;border-radius:14px;box-shadow:0 6px 20px rgba(8,15,30,0.06)}
    h2{margin-top:0}
    input{width:100%;padding:10px;margin:10px 0;border:1px solid #d1d5db;border-radius:8px}
    .photo-preview{width:100px;height:100px;border-radius:50%;overflow:hidden;margin:10px auto;border:2px solid #d1d5db;display:none}
    .photo-preview img{width:100%;height:100%;object-fit:cover}
    .btn{padding:10px 14px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    .primary{background:#2563eb;color:white}
    .ghost{background:transparent;border:1px solid #d1d5db}
    .actions{margin-top:20px;display:flex;gap:10px}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Edit Profile</h2>
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone Number">
      <input type="text" id="address" placeholder="Address">
      <input type="file" id="pic" accept="image/*">

      <div class="photo-preview" id="previewBox"><img id="previewImg" alt="Preview"></div>

      <div class="actions">
        <button class="btn primary" id="saveBtn">Save</button>
        <a href="profile.html"><button class="btn ghost" type="button">Cancel</button></a>
      </div>
    </div>
  </div>

  <!-- Your HTML content above -->
</div>
</div>

<!-- Replace this script section with the fixed one -->
<script>
  const saved = JSON.parse(localStorage.getItem("userProfile")) || {};

  // Load existing info
  if (saved) {
    document.getElementById("name").value = saved.name || "";
    document.getElementById("email").value = saved.email || "";
    document.getElementById("phone").value = saved.phone || "";
    document.getElementById("address").value = saved.address || "";
    if (saved.pic) {
      document.getElementById("previewImg").src = saved.pic;
      document.getElementById("previewBox").style.display = "block";
    }
  }

  let uploadedImage = saved.pic || null;

  // Preview uploaded photo
  document.getElementById("pic").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = function(ev){
        uploadedImage = ev.target.result; // ✅ store base64 for saving
        document.getElementById("previewImg").src = uploadedImage;
        document.getElementById("previewBox").style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  });

  // Save profile info
  document.getElementById("saveBtn").addEventListener("click", () => {
    const profile = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      address: document.getElementById("address").value,
      pic: uploadedImage // ✅ always use the latest selected or existing image
    };

    localStorage.setItem("userProfile", JSON.stringify(profile));
    window.location.href = "profile.html";
  });
</script>
</body>
</html>
