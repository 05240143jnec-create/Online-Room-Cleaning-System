<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('../Images/jnec.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            color: #1F2937;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4FD1C5;
            padding-left: 1rem;
        }

        .status-pending {
            background-color: #FEF3C7;
            color: #D97706;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-completed {
            background-color: #D1FAE5;
            color: #059669;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-cancelled {
            background-color: #FEE2E2;
            color: #EF4444;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>

<body class="text-gray-100">

    <div class="flex h-screen">
        <div id="sidebar" class="fixed inset-y-0 left-0 w-72 glass-panel flex-col z-20 flex">
            <div class="flex flex-col items-center py-8 border-b border-white/20">
                <div
                    class="w-32 h-32 rounded-full bg-white border-2 border-white shadow-lg overflow-hidden flex items-center justify-center mx-auto mb-4">
                    <img src="../Images/logo.jpg" alt="Logo" class="w-full h-full object-contain p-2">
                </div>
            </div>

            <nav class="flex-1 px-4 py-8 space-y-2">
                <a href="#" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20 active"
                    data-page="home-menu">
                    <i data-lucide="layout-dashboard" class="w-6 h-6"></i><span class="ml-3 text-lg">Dashboard</span>
                </a>

                <a href="profile.html" target="_self" rel="noopener noreferrer"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20">
                    <i data-lucide="user" class="w-6 h-6"></i><span class="ml-3 text-lg">Profile</span>
                </a>
                <a href="booking.html" target="_self" rel="noopener noreferrer"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20">
                    <i data-lucide="calendar-check" class="w-6 h-6"></i><span class="ml-3 text-lg">Booking</span>
                </a>
                <a href="notification.html" target="_self" rel="noopener noreferrer"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20">
                    <i data-lucide="bell" class="w-6 h-6"></i><span class="ml-3 text-lg">Notification</span>
                </a>
                <a href="payment.html" target="_self" rel="noopener noreferrer"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20">
                    <i data-lucide="credit-card" class="w-6 h-6"></i><span class="ml-3 text-lg">Payment</span>
                </a>
                <a href="feedback.html" target="_self" rel="noopener noreferrer"
                    class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20">
                    <i data-lucide="message-square" class="w-6 h-6"></i><span class="ml-3 text-lg">Feedback</span>
                </a>
            </nav>
            <div class="p-6 border-t border-white/20">
                <a href="#" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-black/20"
                    data-page="logout">
                    <i data-lucide="log-out" class="w-6 h-6"></i><span class="ml-3 text-lg">Logout</span>
                </a>
            </div>
        </div>

        <div class="flex flex-col flex-1 overflow-y-auto ml-72">
            <header class="sticky top-0 z-10 flex items-center justify-between h-20 px-6 glass-panel">
                <div>
                    <h2 class="text-2xl font-semibold" id="dynamic-username">Hi, Loading...</h2>
                </div>
                <form action="login.html" method="get">
                <button onclick="showPage('logout')"
                    class="menu-button-desktop flex items-center px-2 py-2 rounded-lg text-xs font-medium hover:bg-red-600 border-red-500">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                    Logout
                </button>
                </form>
            </header>
            <main class="p-8">
                <div id="main-content-area" class="w-full max-w-4xl mx-auto"></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();

            const navLinks = document.querySelectorAll('.nav-link');
            const contentArea = document.getElementById('main-content-area');
            const dynamicUsernameElement = document.getElementById('dynamic-username');

            window.currentUser = null;

            // --- API Handlers (Simulating Database Interaction) ---
            const fetchUserData = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const data = { user: { name: 'Pema Wangmo', email: '02210245.jnec@rub.edu.bt' } };
                        window.currentUser = data.user;
                        dynamicUsernameElement.textContent = `Hi, ${data.user.name}`;
                        resolve(data.user);
                    }, 300);
                });
            };

            const fetchRecentRequests = async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');

                        const requests = bookings.map(b => ({
                            service: b.service_type,
                            room: b.room,
                            status: 'Pending', // default status for new bookings
                            date: new Date(b.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                        }));

                        resolve(requests.reverse()); // show latest bookings first
                    }, 300);
                });
            };

            // --- Content Renderers ---
            const renderDashboardView = async () => {
                const requests = await fetchRecentRequests();
                const requestHtml = requests.length > 0 ? requests.map(req => `
                    <div class="flex items-center justify-between p-3 rounded-lg hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-gray-800">${req.service} <span class="text-gray-500 font-normal">- Room ${req.room}</span></p>
                            <p class="text-sm text-gray-500">${req.date}</p>
                        </div>
                        <span class="status-${req.status.toLowerCase()}">${req.status}</span>
                    </div>
                `).join('') : `<p class="text-center text-gray-500 py-4">No recent requests found.</p>`;

                return `
                    <h2 class="text-3xl font-bold text-white mb-8">Dashboard</h2>
                    <div class="content-card">
                        <h3 class="text-xl font-bold mb-4 flex items-center"><i data-lucide="clipboard-list" class="w-6 h-6 mr-2 text-gray-500"></i>Recent Requests Made</h3>
                        <div class="space-y-2">${requestHtml}</div>
                    </div>
                `;
            };

            // --- Page Routing ---
            const pageTemplates = {
                'home-menu': renderDashboardView,
            };

            const showPage = async (pageId) => {
                // Deselect any active external links when an internal one is clicked
                document.querySelectorAll('a[href^="http"]').forEach(link => link.classList.remove('active'));

                // Set the active state only for internal links
                navLinks.forEach(link => {
                    if (link.dataset.page) {
                        link.classList.toggle('active', link.dataset.page === pageId);
                    }
                });

                contentArea.innerHTML = `<div class="w-full text-center py-10"><i data-lucide="loader" class="w-12 h-12 animate-spin mx-auto text-white"></i></div>`;
                lucide.createIcons();

                let content = '';
                if (!window.currentUser) await fetchUserData();

                if (pageId === 'home-menu') {
                    content = await pageTemplates['home-menu']();
                } else if (pageId === 'logout') {
                    content = `<div class="content-card text-center"><h2 class="text-2xl font-bold">Logged Out</h2><p>You have been successfully logged out.</p></div>`;
                }

                contentArea.innerHTML = content;
                lucide.createIcons();
            };

            // --- Event Listeners ---
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const pageId = e.currentTarget.dataset.page;
                    // If the link has a 'data-page' attribute, handle it as an internal page
                    if (pageId) {
                        e.preventDefault();
                        showPage(pageId);
                    }
                    // Otherwise, do nothing and let the browser follow the href link
                });
            });

            // Initial Load
            showPage('home-menu');
        });
    </script>
</body>

</html>
