<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background: url(../images/jnec.jpg);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Change Password</h2>
        <form id="change-password-form" class="space-y-4">
            <div>
                <label class="block font-medium mb-1">Old Password</label>
                <input type="password" id="old-password" placeholder="Enter old password" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="block font-medium mb-1">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="block font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" class="w-full border rounded-lg px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Update</button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500 font-medium"></p>
    </div>

    <script>
        // Mock current password for demonstration
        let currentPassword = "oldpass123";

        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const oldPwd = document.getElementById('old-password').value.trim();
            const newPwd = document.getElementById('new-password').value.trim();
            const confirmPwd = document.getElementById('confirm-password').value.trim();
            const messageEl = document.getElementById('message');

            // Clear previous message
            messageEl.textContent = "";

            // Validation
            if (!oldPwd || !newPwd || !confirmPwd) {
                messageEl.textContent = "All fields are required!";
                return;
            }

            if (oldPwd !== currentPassword) {
                messageEl.textContent = "Old password is incorrect!";
                return;
            }

            if (newPwd !== confirmPwd) {
                messageEl.textContent = "New password and confirmation do not match!";
                return;
            }

            // Success: Update current password (demo)
            currentPassword = newPwd;
            messageEl.textContent = "Password changed successfully!";
            messageEl.classList.remove('text-red-500');
            messageEl.classList.add('text-green-600');

            // Clear input fields
            document.getElementById('old-password').value = "";
            document.getElementById('new-password').value = "";
            document.getElementById('confirm-password').value = "";
        });
    </script>

</body>
</html>
