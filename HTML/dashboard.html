<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Mobile phone mockup -->
    <div class="w-[340px] h-[585px] bg-gray-200 rounded-[40px] shadow-2xl overflow-hidden border-4 border-black relative">
        <!-- Status bar -->
        <div class="absolute top-0 left-0 right-0 h-11 px-6 flex justify-between items-center z-10">
            <span class="text-sm font-semibold text-gray-800">8:00</span>
            <div class="w-1/3 h-2 bg-black rounded-b-lg absolute left-1/2 -translate-x-1/2"></div> <!-- Notch -->
            <div class="flex items-center space-x-1 text-gray-800">
                <!-- Wifi Icon -->
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.338a5.25 5.25 0 017.424 0"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.136 12.186a9.75 9.75 0 0113.728 0"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a.375.375 0 100-.75.375.375 0 000 .75z"></path>
                </svg>
                 <!-- Battery Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 9H5.25C4.01 9 3 10.01 3 11.25v1.5C3 13.99 4.01 15 5.25 15h13.5c1.24 0 2.25-1.01 2.25-2.25v-1.5C21 10.01 19.99 9 18.75 9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.5 12h-1.5"></path>
                    <rect x="5" y="10.5" width="10" height="3" fill="currentColor" stroke="none"></rect>
                </svg>
            </div>
        </div>

        <!-- Main content -->
        <div class="pt-16 px-8 h-full">
            <!-- Header with Logo and Profile Icon -->
            <div class="flex justify-between items-center mb-6">
                <!-- Logo -->
                <img src="../image/logo.jpg" alt="Logo" class="w-20 h-20 rounded-full object-cover border-2 border-white">
                
                <!-- Profile Icon -->
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Hi, Admin</h1>
            </div>

            <!-- Navigation Buttons -->
            <div class="space-y-3 flex flex-col items-center">
                <a href="#" class="block w-5/6 bg-[#40E0D0] text-center text-gray-900 font-semibold py-3 rounded-full text-base hover:bg-[#36c9b8] transition-colors duration-300">
                    Import user
                </a>
                <a href="#" class="block w-5/6 bg-[#40E0D0] text-center text-gray-900 font-semibold py-3 rounded-full text-base hover:bg-[#36c9b8] transition-colors duration-300">
                    View Booking
                </a>
                <a href="#" class="block w-5/6 bg-[#40E0D0] text-center text-gray-900 font-semibold py-3 rounded-full text-base hover:bg-[#36c9b8] transition-colors duration-300">
                    View Payment
                </a>
                <a href="#" class="block w-5/6 bg-[#40E0D0] text-center text-gray-900 font-semibold py-3 rounded-full text-base hover:bg-[#36c9b8] transition-colors duration-300">
                    Cleaner Details
                </a>
                <a href="#" class="block w-5/6 bg-[#40E0D0] text-center text-gray-900 font-semibold py-3 rounded-full text-base hover:bg-[#36c9b8] transition-colors duration-300">
                    Feedback Details
                </a>
            </div>
        </div>
    </div>

</body>
</html>
