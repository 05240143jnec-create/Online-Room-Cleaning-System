<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-custom-mint {
            background-color: #e0f2f1; /* Adjusted to be closer to the image background */
        }
        .btn-custom-gray {
            background-color: #d8e6e5; /* Slightly lighter gray for "choose file" button */
            color: #4a5568;
        }
        .btn-custom-beige {
            background-color: #d1bfa7; /* Keeping your beige for "Add" */
            color: #4a5568;
        }

        /* --- Phone Mockup & App Screen Adjustments --- */
        .phone-mockup-frame {
            width: 375px; /* Standard iPhone width */
            height: 812px; /* Standard iPhone height */
            border-radius: 50px; /* More pronounced rounded corners for the phone */
            border: 10px solid black;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Adjusted shadow */
            position: relative; /* For notch positioning */
            overflow: hidden; /* Ensure nothing spills out */
        }

        .app-screen-content {
            padding: 1rem 1.5rem; /* Adjusted overall padding inside the app screen */
            display: flex; /* Make it a flex container */
            flex-direction: column; /* Stack children vertically */
            height: 100%; /* Fill the entire height of the phone frame */
        }

        /* Notch styles */
        .phone-notch {
            position: absolute;
            top: 0px; /* Position right at the top */
            left: 50%;
            transform: translateX(-50%);
            width: 140px; /* Width of the notch */
            height: 30px; /* Height of the notch */
            background-color: black;
            border-bottom-left-radius: 15px; /* Curved bottom corners */
            border-bottom-right-radius: 15px;
            z-index: 10; /* Ensure it's above other content */
        }

        /* Status bar adjustments */
        .status-bar {
            padding-top: 30px; /* Make space for the notch to overlap */
            margin-bottom: 0.5rem; /* Reduced space below status bar */
            position: relative;
            z-index: 5; /* Below notch but above app content */
        }

        /* Form label adjustments */
        .form-label {
            font-weight: 500; /* Medium weight for labels */
            color: #4a5568; /* Slightly darker gray for labels */
            margin-bottom: 0.25rem; /* Reduced space below label */
        }

        /* Input and Select field adjustments for pill shape */
        .form-input-select {
            width: 100%;
            padding: 0.65rem 1.25rem; /* Slightly more horizontal padding, less vertical */
            background-color: white;
            border: 1px solid #cbd5e0; /* Lighter border */
            border-radius: 9999px; /* Full rounded/pill shape */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Subtle shadow */
            font-size: 0.95rem; /* Slightly larger text */
            color: #2d3748; /* Darker text color */
            -webkit-appearance: none; /* Remove default arrow on select for custom */
            -moz-appearance: none;
            appearance: none;
            line-height: 1.5; /* Ensure text is vertically centered */
        }
        .form-input-select:focus {
            outline: none;
            border-color: #63b3ed; /* Blue ring on focus */
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5);
        }

        /* Custom dropdown arrow for select */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%234a5568"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>');
            position: absolute;
            right: 1.25rem; /* Position arrow more to the right, inside the pill */
            top: 50%;
            transform: translateY(-50%);
            width: 1rem; /* Size of the arrow */
            height: 1rem;
            pointer-events: none; /* Ensure clicks pass through to select */
            z-index: 2; /* Ensure arrow is above select */
        }
        /* Further adjustments for "Import" button */
        .btn-import {
            background-color: white;
            color: #4a5568;
            font-weight: 700;
            padding: 0.65rem 2rem; /* Adjusted padding */
            border-radius: 0.5rem; /* Kept slightly rounded, not full pill */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <div class="phone-mockup-frame mx-auto bg-black shadow-2xl">
        <div class="phone-notch"></div>

        <div class="bg-custom-mint app-screen-content">
            
            <div class="status-bar flex justify-between items-center text-gray-900 px-2">
                <span class="font-bold text-sm">8:00</span>
                <div class="flex items-center space-x-2 text-xs">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <div class="mb-5 mt-4"> <div class="flex justify-start items-center mb-4"> <label for="file-upload" class="btn-custom-gray text-gray-700 font-semibold py-2 px-6 rounded-full shadow cursor-pointer">
                        choose file
                    </label>
                    <input id="file-upload" type="file" class="hidden">
                </div>
                <div class="text-center">
                    <button class="btn-import">
                        Import
                    </button>
                </div>
            </div>

            <form class="space-y-4 flex-grow overflow-y-auto pr-2"> <div>
                    <label for="email" class="block text-sm form-label">Email id</label>
                    <input type="email" id="email" value="0524.jnec@rub.edu.bt" class="form-input-select">
                </div>
                <div>
                    <label for="name" class="block text-sm form-label">Name</label>
                    <input type="text" id="name" value="Karma wangmo" class="form-input-select">
                </div>
                <div>
                    <label for="gender" class="block text-sm form-label">Gender</label>
                    <div class="select-wrapper">
                        <select id="gender" class="form-input-select">
                            <option>female</option>
                            <option>male</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="programme" class="block text-sm form-label">Programme</label>
                    <div class="select-wrapper">
                        <select id="programme" class="form-input-select">
                            <option>Computer system and network</option>
                            <option>Information Technology</option>
                            <option>Electrical Engineering</option>
                        </select>
                    </div>
                </div>
                <div class="h-4"></div>
            </form>

            <div class="mt-8 flex justify-between items-center pb-4"> <button class="btn-custom-gray text-gray-800 w-12 h-12 rounded-full flex items-center justify-center shadow">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="btn-custom-beige text-gray-700 font-bold py-3 px-6 rounded-full shadow">
                    Add
                </button>
            </div>
            
        </div>
    </div>

</body>
</html>
