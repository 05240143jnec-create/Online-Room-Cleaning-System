<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- UPDATED BODY STYLE with Background Image --- */
        body {
            /* Note: '../images/jnecCampus.jpg' remains from your original code. */
            background-image: url('../images/jnecCampus.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            /* Ensures centering of the child container */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        /* --- UPDATED CONTAINER SIZE --- */
        .app-container {
            max-width: 56rem; 
            /* Removed the incorrect 'padding: 8rem;' to keep the layout clean and functional */
        }
        
        .help-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .help-item:hover {
            background-color: #f9fafb;
        }
        .help-item:last-child {
            border-bottom: none;
        }
        
        /* Modal Overlay Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 sm:p-6">

    <!-- The app-container maintains its rounded corners and shadow, now correctly sized based on content -->
    <div class="app-container w-full bg-white shadow-xl rounded-xl">
        
        <!-- Header Section: Uses consistent padding (p-10 sm:p-12) to ensure good height -->
        <div class="bg-white p-10 sm:p-12 flex flex-col justify-center items-center border-b border-gray-100 relative"> 
            
            <!-- Left: Back Button (ABSOLUTE POSITIONED for perfect title centering) -->
            <button onclick="window.history.back()" 
                    class="absolute left-6 sm:left-10 top-1/2 -translate-y-1/2 text-gray-600 hover:text-gray-800 transition p-2 rounded-full hover:bg-gray-100" 
                    aria-label="Go back to previous page">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> 
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            
            <!-- Center: Logo ABOVE Title (This group is now truly centered) -->
            <div class="flex flex-col items-center space-y-3">
                 <!-- App Logo: Used a placeholder URL and consistent sizing -->
                <img 
                    src="../images/logo.jpg" 
                    alt="App Logo" 
                    class="h-20 w-20 rounded-full shadow-md"
                />
                <!-- Title - Centered below the logo -->
                <h1 class="text-2xl font-extrabold text-gray-800">
                    Help and Info
                </h1>
            </div>
        </div>

        <!-- Help Content List -->
        <div class="divide-y divide-gray-100 rounded-b-xl overflow-hidden">
            
            <!-- Item 1: FAQ/Help Center - Updated message for clarity -->
            <div class="help-item" onclick="showInfo('Frequently Asked Questions', 'For common issues, please visit our online Help Center. This is where you can find solutions for account, settings, and usage questions.', 'simulatedContent')">
                <div class="flex items-center space-x-4">
                    <!-- Help Icon (Question Mark Circle) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9.247a.75.75 0 00.919-.364L11.70 5.48a.75.75 0 00-1.398-.67L9.5 8.35a.75.75 0 00-.919.364l-2.5 5.5a.75.75 0 101.398.67l.385-.851zM12 21a9 9 0 100-18 9 9 0 000 18z" />
                    </svg>
                    <span class="text-lg font-medium text-gray-700">Frequently Asked Questions</span>
                </div>
                <!-- Forward Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </div>

            <!-- Item 2: Contact Support - Updated message for clarity -->
            <div class="help-item" onclick="showInfo('Contact Support', 'To get in touch, please email support@yourapp.com or call us at (555) 123-4567. Our agents respond within one business day.', 'simulatedContent')">
                <div class="flex items-center space-x-4">
                    <!-- Support Icon (Chat Bubble) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 4v-4z" />
                    </svg>
                    <span class="text-lg font-medium text-gray-700">Contact Support</span>
                </div>
                <!-- Forward Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </div>
            
            <!-- Item 3: Legal/Privacy Policy - Kept original message -->
            <div class="help-item" onclick="showInfo('Privacy Policy & Terms', 'This links to the full legal document outlining how user data is handled. Please read thoroughly.', 'simulatedContent')">
                <div class="flex items-center space-x-4">
                    <!-- Policy Icon (Lock) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2v5l-4-4m0 0l-4 4V9a2 2 0 012-2h4zM12 18h.01" />
                    </svg>
                    <span class="text-lg font-medium text-gray-700">Privacy Policy & Terms</span>
                </div>
                <!-- Forward Arrow Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </div>
            
        </div>

        <!-- Footer/Version Info -->
        <div class="p-6 text-center text-sm text-gray-500">
            <p>Application Version: 1.2.0</p>
            <p class="mt-1">Â© 2024 Your Company Name</p>
        </div>
        
    </div>

    <!-- Custom Info Modal (The Pop-up) -->
    <div id="infoModal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="infoModalTitle">
        <div class="modal-content">
            <h2 id="infoModalTitle" class="text-2xl font-bold text-gray-800 mb-3">Information</h2>
            <p id="infoModalMessage" class="text-gray-600 mb-6"></p>
            <button onclick="hideModal('infoModal')" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-colors w-full">
                Close
            </button>
        </div>
    </div>
    
</body>

<script>
    /**
     * Shows a simulation of navigating to a detailed page by displaying a modal.
     */
    window.showInfo = function(title, message, id) {
        const modal = document.getElementById('infoModal');
        document.getElementById('infoModalTitle').textContent = title;
        document.getElementById('infoModalMessage').textContent = message;
        
        // Show the modal
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    /**
     * Hides the specified modal element.
     */
    window.hideModal = function(id) {
        const modal = document.getElementById(id);
        // Hide the modal
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }
</script>
