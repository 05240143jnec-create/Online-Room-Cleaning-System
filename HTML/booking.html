<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-custom-screen {
            background-color: #f0f4f8; /* A light grey-blue background */
        }
        .status-pending {
            background-color: #fecaca; /* Light red */
            color: #b91c1c; /* Darker red */
        }
        .status-assigned {
            background-color: #e5e7eb; /* Light grey */
            color: #4b5563; /* Darker grey */
        }
        .status-completed {
            background-color: #c7d2fe; /* Light indigo */
            color: #4338ca; /* Darker indigo */
        }
        /* Adjustments for the phone mockup and content sizing */
        .phone-mockup-frame {
            width: 375px; /* Standard smartphone width */
            height: 620px; /* Standard smartphone height */
            /* Tailwind's max-w-sm is 24rem (384px), adjusting to fit standard phone aspect ratio */
        }
        .app-screen-content {
            padding: 1rem; /* Consistent padding inside the app screen */
        }
        .booking-list-grid {
            grid-template-columns: 0.9fr 1fr 1fr 1.2fr; /* Adjust column widths for better spacing */
            /* Reduced the first column, increased status column slightly */
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="phone-mockup-frame mx-auto bg-black rounded-[40px] border-[10px] border-black overflow-hidden shadow-2xl flex flex-col">
        <div class="flex-grow bg-custom-screen flex flex-col app-screen-content">
            
            <div class="flex justify-between items-center text-gray-900 mb-4 px-2 h-7">
                <span class="font-bold text-sm">8:00</span>
                <div class="flex items-center space-x-2 text-xs">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <div class="flex-grow flex flex-col px-2 pt-4"> <div class="flex justify-between items-center mb-6">
                    <h1 class="text-xl font-bold text-gray-800">Booking Details</h1>
                    <button class="bg-gray-200 text-gray-700 text-sm font-semibold py-2 px-4 rounded-full shadow-sm">History</button>
                </div>

                <div class="space-y-3 flex-grow"> <div class="grid booking-list-grid gap-4 text-sm font-medium text-gray-500 border-b pb-2">
                        <div>Room</div>
                        <div>Date</div>
                        <div>Time</div>
                        <div>Status</div>
                    </div>
                    
                    <div class="grid booking-list-grid gap-4 items-center text-sm font-medium text-gray-800 bg-white p-3 rounded-lg shadow-sm">
                        <div>NB-2-14</div>
                        <div>26 May</div>
                        <div>2:30 PM</div>
                        <div><span class="px-3 py-1 rounded-full text-xs font-semibold status-pending">Pending</span></div>
                    </div>
                    
                    <div class="grid booking-list-grid gap-4 items-center text-sm font-medium text-gray-800 bg-white p-3 rounded-lg shadow-sm">
                        <div>JD-3-4</div>
                        <div>26 May</div>
                        <div>9:30 AM</div>
                        <div><span class="px-3 py-1 rounded-full text-xs font-semibold status-assigned">Assigned</span></div>
                    </div>

                    <div class="grid booking-list-grid gap-4 items-center text-sm font-medium text-gray-800 bg-white p-3 rounded-lg shadow-sm">
                        <div>DA-2-6</div>
                        <div>26 May</div>
                        <div>8:30 AM</div>
                        <div><span class="px-3 py-1 rounded-full text-xs font-semibold status-completed">Completed</span></div>
                    </div>
                </div>
                
                <div class="mt-auto pt-6 text-center"> <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-8 rounded-full shadow-lg">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
