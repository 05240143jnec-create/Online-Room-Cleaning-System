<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles for the full screen web form */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Using the background image path provided by the user */
            background-image: url('../images/jnecCampus.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background-color: #fff;
            /* Adjusted padding from 2rem to 4rem (to match the p-16 on the registration page) */
            padding: 4rem !important; 
            /* Adjusted max-width from 400px to 672px (to match the max-w-2xl on the registration page) */
            max-width: 672px; 
            width: 100%; /* Responsive width */
        }

        /* Message box styling */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 2rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 350px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="main-card w-full mx-auto rounded-2xl shadow-xl space-y-8">
        
        <!-- Header: Contains Back Button and Title -->
        <header class="relative flex items-center justify-center space-x-4">
            <!-- Back Button Icon -->
            <a href="../HTML/forgot password.html" onclick="history.back()" aria-label="Go back" class="absolute left-0 text-gray-600 hover:text-gray-800 transition-colors duration-200">
                <i class="fas fa-arrow-left text-3xl"></i>
            </a>
            <!-- Title -->
            <h1 class="text-3xl font-bold text-gray-800">Verification Code</h1>
        </header>

        <!-- Logo -->
        <div class="text-center">
            <!-- Adjusted logo width to w-40 to fit better in the larger container -->
            <img src="../images/logo.jpg" alt="ORCS Logo" class="mx-auto w-40 h-40 rounded-full">
        </div>

        <!-- Input Field -->
        <div class="space-y-4">
            <input type="text" id="verification-input" placeholder="Enter verification code" aria-label="Enter verification code" class="w-full px-6 py-4 rounded-full bg-gray-100 text-gray-700 placeholder-gray-500 text-xl text-center focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
        </div>

        <!-- Combined Buttons Section (Send and Next on one line) -->
        <div class="flex space-x-4 pt-6"> 
            <!-- Send Button -->
            <button id="send-button" class="flex-1 px-4 py-4 bg-teal-500 text-white text-xl font-semibold rounded-full shadow-lg hover:bg-teal-600 transition-colors duration-200"> 
                Send
            </button>
            <!-- Next Button (Link styled as a button) -->
            <a href="../HTML/new password.html" id="next-button" class="flex-1 flex justify-center items-center px-4 py-4 bg-teal-500 text-white font-semibold rounded-full shadow-lg hover:bg-teal-600 transition-colors duration-200 text-xl">
                Next
            </a>
        </div>
        
    </div>

    <!-- Custom Modal/Message Box -->
    <div id="message-box" class="message-box hidden">
        <p id="message-text" class="text-xl text-gray-800 mb-6"></p>
        <button id="message-ok-button" class="px-8 py-3 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 transition-colors duration-200">OK</button>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script>
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const overlay = document.getElementById('overlay');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
            overlay.classList.add('hidden');
        }

        messageOkButton.addEventListener('click', hideMessage);

        document.getElementById('send-button').addEventListener('click', function() {
            const verificationCode = document.getElementById('verification-input').value;
            if (verificationCode.trim() === '') {
                showMessage('Please enter a verification code.');
            } else {
                showMessage('Verification code ' + verificationCode + ' sent.');
                // In a real application, you would add code here to handle verification.
            }
        });
        
    </script>
</body>
</html>
