<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image: url('../images/jnecCampus.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: #fff;
        }

        /* Message box styling */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 1.5rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 300px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .input-with-button-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-button-container input {
            padding-right: 4.5rem; /* Make space for the button */
        }

        .input-with-button-container button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: #6b7280;
            font-weight: 600;
            transition: color 0.2s;
        }

        .input-with-button-container button:hover {
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="login-card w-full max-w-lg mx-auto p-10 rounded-2xl shadow-xl space-y-8 md:space-y-10">
        <!-- Header Section -->
        <header class="relative flex items-center justify-center space-x-4">
            <a href="../HTML/login page.html" aria-label="Go back" class="absolute left-0 text-gray-600 hover:text-gray-800 transition-colors duration-200">
                <i class="fas fa-arrow-left text-2xl"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Forgot Password</h1>
        </header>

        <!-- Logo and Title -->
        <div class="text-center space-y-4">
            <img src="../images/logo.jpg" alt="ORCS Logo" class="mx-auto w-32 h-32 rounded-full">
            <h2 class="text-4xl font-bold text-gray-800">Password Reset</h2>
            <p class="text-gray-600 max-w-sm mx-auto text-lg">
                In order to reset password, a verification code will be sent to the mobile number/email linked with your ORCS account.
            </p>
        </div>

        <!-- Input Field with Enter Button -->
        <div class="input-with-button-container">
            <input type="email" id="email-input" placeholder="Enter mobile.no/email" aria-label="Enter mobile number or email" class="w-full px-6 py-4 rounded-full bg-gray-100 text-gray-700 placeholder-gray-500 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200">
            <button id="enter-button" class="text-lg">Enter</button>
        </div>

        <!-- Next Button -->
        <div class="flex justify-center pt-4">
            <!-- <button id="next-button" class="w-full max-w-xs px-10 py-4 bg-teal-500 text-white font-semibold rounded-full shadow-lg hover:bg-teal-600 transition-colors duration-200 text-lg">
                Next
            </button> -->
            <a href="../HTML/verification code.html" id="next-button" class="w-full text-center max-w-xs px-10 py-4 bg-teal-500 text-white font-semibold rounded-full shadow-lg hover:bg-teal-600 transition-colors duration-200 text-lg">
                Next</a>
        </div>
    </div>

    <!-- Message Box HTML -->
    <div id="message-box" class="message-box hidden">
        <p id="message-text" class="text-lg text-gray-800 mb-4"></p>
        <button id="message-ok-button" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 transition-colors duration-200">OK</button>
    </div>

    <!-- Overlay HTML -->
    <div id="overlay" class="overlay hidden"></div>

    <script>
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const overlay = document.getElementById('overlay');
        const emailInput = document.getElementById('email-input');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            overlay.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
            overlay.classList.add('hidden');
        }

        messageOkButton.addEventListener('click', hideMessage);

        document.getElementById('enter-button').addEventListener('click', function() {
            const emailValue = emailInput.value.trim();
            if (emailValue === '') {
                showMessage('Please enter your mobile number or email.');
            } else {
                showMessage('A verification code has been sent to ' + emailValue);
            }
        });

        document.getElementById('next-button').addEventListener('click', function() {
            const emailValue = emailInput.value.trim();
            if (emailValue === '') {
                showMessage('Please enter your mobile number or email.');
            } else {
                window.location.href = 'verification_code.html';
            }
        });
    </script>
</body>
</html>
