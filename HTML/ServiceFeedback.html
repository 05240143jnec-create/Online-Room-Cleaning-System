<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333; /* A dark background to make the phone pop */
        }
        .bg-custom-screen {
            background-color: #fdf2f8; /* Very light pink background from the image */
        }
        
        /* --- Phone Mockup & App Screen Adjustments --- */
        .phone-mockup-frame {
            width: 375px;
            height: 620px; 
            border-radius: 50px;
            border: 12px solid black;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .app-screen-content {
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- Notch & Status Bar --- */
        .phone-notch {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .status-bar {
            padding-top: 30px;
            margin-bottom: 2rem;
            position: relative;
            z-index: 5;
            color: #555;
        }
        
        /* --- Footer Button --- */
        .btn-back-footer {
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: 600;
            padding: 1rem 0;
            width: 160px;
            border-radius: 9999px;
            margin: 0 auto; /* Center the button */
            font-size: 1.125rem;
        }
        
        /* --- Feedback List Styles --- */
        .feedback-list-grid {
            display: grid;
            /* Adjusted columns to prevent header wrapping */
            grid-template-columns: 0.9fr 0.8fr 1.8fr;
            gap: 1rem;
            align-items: center;
        }
        
        .feedback-header {
            color: #6b7280;
            font-weight: 500;
            font-size: 0.9rem;
            padding-bottom: 0.75rem;
        }
        
        .feedback-row {
            font-weight: 500;
            color: #374151;
            font-size: 0.85rem;
            padding: 0.75rem 0;
        }
        
        .star-rating .fa-star, .star-rating .far.fa-star {
            color: #f59e0b; /* Amber color for stars */
            cursor: pointer; /* Make stars look clickable */
            transition: transform 0.1s ease-in-out;
        }
        .star-rating i:hover {
            transform: scale(1.2);
        }


        .search-bar-placeholder {
            background-color: #f3f4f6;
            border-radius: 12px;
            height: 40px;
            width: 60%;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="phone-mockup-frame mx-auto bg-black">
        <div class="phone-notch"></div>

        <div class="bg-custom-screen app-screen-content">
            
            <!-- Status Bar -->
            <div class="status-bar flex justify-between items-center text-gray-900 px-2">
                <span class="font-bold text-sm">8:00</span>
                <div class="flex items-center space-x-2 text-xs">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="flex-grow flex flex-col">
                <!-- Header -->
                <div class="mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">service Feedback</h1>
                </div>

                <!-- Search Bar Placeholder -->
                <div class="mb-8 search-bar-placeholder"></div>

                <!-- Feedback List -->
                <div id="feedbackList" class="flex-grow">
                    <!-- Table Header -->
                    <div class="feedback-list-grid feedback-header">
                        <div>Date</div>
                        <div>Rating</div>
                        <div>Comment</div>
                    </div>
                    
                    <!-- Table Rows -->
                    <div class="feedback-list-grid feedback-row">
                        <div>25 May 2025</div>
                        <div class="star-rating">
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div>Missed the Corners a bit</div>
                    </div>
                    
                    <div class="feedback-list-grid feedback-row">
                        <div>29 May 2025</div>
                        <div class="star-rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div>Good job, Very neat</div>
                    </div>

                </div>
                
                <!-- Footer Buttons -->
                <div class="mt-auto pt-6 flex justify-center items-center">
                    <button class="btn-back-footer">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbackList = document.getElementById('feedbackList');

            feedbackList.addEventListener('click', function(event) {
                // Check if a star icon was clicked within a rating container
                if (event.target.matches('.star-rating i')) {
                    const star = event.target;
                    
                    // Toggle the clicked star's state individually.
                    // If it's solid (fas), make it an outline (far).
                    // If it's an outline (far), make it solid (fas).
                    star.classList.toggle('fas');
                    star.classList.toggle('far');
                }
            });
        });
    </script>

</body>
</html>
