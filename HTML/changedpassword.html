<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Define the URL for the profile page
        const PROFILE_PAGE_URL = '../HTML/userprofile.html';

        // --- MODAL FUNCTIONS (Updated with optional callback) ---
        window.showSuccessModal = function(message, callback = null) {
            const modal = document.getElementById('successModal');
            document.getElementById('modalMessage').textContent = message;
            
            // Find the 'OK' button in the success modal
            const okButton = document.getElementById('successModalOkButton');
            
            // Remove old onclick logic
            okButton.onclick = null; 

            // Set new onclick: hide modal, then run callback (if provided)
            okButton.onclick = () => {
                window.hideModal('successModal');
                if (callback) {
                    callback(); 
                }
            };

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        window.showErrorModal = function(title, message) {
            const modal = document.getElementById('errorModal');
            document.getElementById('errorModalTitle').textContent = title;
            document.getElementById('errorModalMessage').textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        window.hideModal = function(id) {
            const modal = document.getElementById(id);
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // ====================================================================
        // ICONS: Ensure only one icon is visible at a time.
        // ====================================================================
        const ICON_STROKE_WIDTH = "1.5"; 

        // Open Eye Icon (The "peeking" eye) - Password IS visible
        const openEyeSvg = `
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="${ICON_STROKE_WIDTH}" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="${ICON_STROKE_WIDTH}" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
        `;

        // Closed Eye Icon (Eye Off / Eye Slash) - Password is NOT visible
        const closedEyeSvg = `
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="${ICON_STROKE_WIDTH}" d="M13.875 18.825A10.05 10.05 0 0112 20c-7 0-11-8-11-8s3-5 7.125-7.175m4.37-2.125A10.05 10.05 0 0112 4c7 0 11 8 11 8s-3 5-7.125 7.175"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="${ICON_STROKE_WIDTH}" d="M1 1l22 22"></path>
            </svg>
        `;
        // ====================================================================
        
        /**
         * Initializes the default closed eye icon state for all password fields.
         */
        function initializeIcons() {
            const icons = ['currentIcon', 'newIcon', 'confirmIcon'];
            icons.forEach(id => {
                const icon = document.getElementById(id);
                if (icon) {
                    icon.innerHTML = closedEyeSvg;
                }
            });
        }

        /**
         * Toggles the visibility of a password input and updates the eye icon.
         */
        window.togglePasswordVisibility = function(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            const button = icon.parentElement;
            
            if (!input || !icon) {
                console.error("Missing input or icon element for toggle.");
                return;
            }

            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = openEyeSvg;
                button.setAttribute('aria-label', 'Hide Password');
            } else {
                input.type = 'password';
                icon.innerHTML = closedEyeSvg;
                button.setAttribute('aria-label', 'Show Password');
            }
        }


        /**
         * Handles the password change process (now a pure simulation).
         */
        window.changeUserPassword = async function() {
            const errorMessageElement = document.getElementById('errorMessage');
            const saveButton = document.getElementById('saveButton');
            
            // Clear message at the start of a new submission attempt
            errorMessageElement.textContent = ''; 

            const currentPassword = document.getElementById('currentPasswordInput').value;
            const newPassword = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;

            // 1. Basic Validation
            if (!currentPassword || !newPassword || !confirmPassword) {
                errorMessageElement.textContent = 'Please fill in all password fields.';
                return;
            }
            if (newPassword !== confirmPassword) {
                errorMessageElement.textContent = 'New Password and Confirmation Password do not match.';
                return;
            }
            if (newPassword.length < 6) {
                errorMessageElement.textContent = 'New Password must be at least 6 characters long.';
                return;
            }

            // Start loading state
            const originalButtonText = saveButton.textContent;
            saveButton.textContent = 'Processing...';
            saveButton.disabled = true;

            try {
                // --- SIMULATION OF SUCCESS (No external API calls) ---
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate API delay
                
                // Clear the error message again upon successful completion
                errorMessageElement.textContent = ''; 

                document.getElementById('editPasswordForm').reset(); 
                
                // Define the action to take after success: REDIRECT TO PROFILE
                const redirectToProfile = () => {
                    window.location.href = PROFILE_PAGE_URL;
                };

                // Call the custom success modal, passing the redirect function as a callback
                showSuccessModal('Your password has been changed successfully! You will be redirected to your profile.', redirectToProfile);

            } catch (error) {
                // Since there are no real API calls, this catch block is mainly for unexpected JS errors.
                showErrorModal('Simulation Failed', `An unexpected error occurred during simulation: ${error.message}`);
                console.error("Password change failed:", error);
            } finally {
                // Reset loading state. The button will be re-enabled if the user is not redirected.
                // It is kept disabled in this case until the user clicks OK on the modal.
                if (!document.getElementById('successModal').classList.contains('flex')) {
                    saveButton.textContent = originalButtonText;
                    saveButton.disabled = false;
                }
            }
        }

        // --- Run the setup when the window loads ---
        window.onload = function() {
            initializeIcons(); 
        };

    </script>

    <style>
        body {
            background-image: url('../images/jnecCampus.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .profile-card {
            width: 100%;
            background-color: white;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
        }
        
        .save-button {
            background-color: #0d9488; 
            color: #ffffff; 
            font-weight: 700;
            font-size: 1.375rem; 
            padding: 1.25rem 3rem; 
            min-width: 250px; 
            border-radius: 0.75rem; 
            transition: all 0.2s ease-in-out;
            border: none;
            box-shadow: 0 4px 6px rgba(13, 148, 136, 0.3); 
        }
        .save-button:hover {
            background-color: #0f766e; 
            box-shadow: 0 6px 8px rgba(13, 148, 136, 0.4);
        }
        .save-button:disabled {
            background-color: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Hiding browser's native 'show password' icon */
        input::-ms-reveal,
        input::-ms-clear {
            display: none;
        }
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }


        .input-field {
            border: 1px solid #d1d5db; 
            padding: 2rem 1.5rem; 
            padding-right: 4rem; 
            border-radius: 0.5rem; 
            width: 100%;
            transition: all 0.2s ease-in-out; 
            font-weight: 500;
            font-size: 1.125rem; 
        }
        .input-field:focus {
            outline: none;
            border-color: #8b5cf6; 
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.4); 
        }

        /* Body Styling */
        body {
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .app-container {
            position: relative;
            background-color: transparent; 
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        .top-banner {
            background-color: transparent; 
            height: 120px; 
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        /* Toggles icon vertical centering */
        .toggle-icon {
            z-index: 10;
            cursor: pointer;
            padding: 0 0.5rem; 
            border: none;
            background: none;
            color: #9ca3af; 
            transition: color 0.15s;
        }
        
        .toggle-icon:hover {
             color: #4b5563; 
        }
        .toggle-icon:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #1e88e5; 
            border-radius: 9999px;
        }
    </style>
</head>
<body class="flex items-center justify-center font-sans p-4 sm:p-6">

    <div class="app-container w-full max-w-2xl shadow-2xl"> 
        
        <div class="top-banner"></div>

        <div class="profile-card bg-white p-6 sm:p-10 md:p-12 w-full relative -mt-20 rounded-xl z-10 shadow-xl">
            
            <div class="bg-white pb-6 px-0 flex justify-between items-start relative mb-8"> 
                
                <a href="../HTML/userprofile.html" type="button" onclick="window.history.back()" class="text-gray-600 hover:text-gray-800 transition relative z-20 p-2 rounded-full hover:bg-gray-100" aria-label="Go back to profile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> 
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                
                <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 w-full text-center absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">
                    Change Password
                </h1>
            </div>

            <form id="editPasswordForm" onsubmit="event.preventDefault(); changeUserPassword();">
                
                <div class="space-y-8"> 
                    
                    <div>
                        <label for="currentPasswordInput" class="block text-base font-semibold text-gray-700 mb-2">Current Password</label>
                        <div class="relative">
                            <input type="password" id="currentPasswordInput" placeholder="Enter current password" class="input-field" required autocomplete="current-password">
                            <button type="button" class="toggle-icon absolute inset-y-0 right-0 flex items-center" onclick="togglePasswordVisibility('currentPasswordInput', 'currentIcon')" aria-label="Show Password">
                                <span id="currentIcon"></span>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <label for="newPasswordInput" class="block text-base font-semibold text-gray-700 mb-2">New Password</label>
                        <div class="relative">
                            <input type="password" id="newPasswordInput" placeholder="Enter new password (min 6 characters)" class="input-field" required autocomplete="new-password">
                            <button type="button" class="toggle-icon absolute inset-y-0 right-0 flex items-center" onclick="togglePasswordVisibility('newPasswordInput', 'newIcon')" aria-label="Show Password">
                                <span id="newIcon"></span>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirmPasswordInput" class="block text-base font-semibold text-gray-700 mb-2">Confirm New Password</label>
                        <div class="relative">
                            <input type="password" id="confirmPasswordInput" placeholder="Re-enter new password" class="input-field" required autocomplete="new-password">
                            <button type="button" class="toggle-icon absolute inset-y-0 right-0 flex items-center" onclick="togglePasswordVisibility('confirmPasswordInput', 'confirmIcon')" aria-label="Show Password">
                                <span id="confirmIcon"></span>
                            </button>
                        </div>
                    </div>
                    
                </div>
                
                <p id="errorMessage" class="text-red-500 text-base mt-6 text-center font-medium"></p> 

                <div class="text-center mt-10">
                    <button type="submit" id="saveButton" class="save-button inline-block w-full sm:w-auto">
                        Change Password
                    </button>
                </div>
            </form>
            </div>
    </div>
    
    <div id="successModal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-3">Success!</h2>
            <p id="modalMessage" class="text-gray-600 mb-6">Password changed successfully!</p>
            
            <button id="successModalOkButton" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-colors w-full">
                OK
            </button>
        </div>
    </div>

    <div id="errorModal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="errorModalTitle">
        <div class="modal-content">
            <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.31 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h2 id="errorModalTitle" class="text-2xl font-bold text-gray-800 mb-3">Error!</h2>
            <p id="errorModalMessage" class="text-gray-600 mb-6">An error occurred.</p>
            <button onclick="hideModal('errorModal')" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-colors w-full">
                Dismiss
            </button> 
        </div>
    </div>
</body>
</html>
