<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the input field underline */
        .input-underline {
            border: none;
            border-bottom: 1px solid #D1D5DB; /* gray-300 */
            background-color: transparent;
            padding-left: 0;
            padding-right: 0;
            border-radius: 0;
        }
        .input-underline:focus {
            outline: none;
            border-bottom: 2px solid #60A5FA; /* blue-400 */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-start justify-center min-h-screen pt-4">

    <div class="w-[340px] h-[585px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-4 border-black relative">
        <div class="absolute top-0 left-0 right-0 h-11 px-6 flex justify-between items-center z-10">
            <span class="text-sm font-semibold">8:00</span>
            <div class="w-1/3 h-2 bg-black rounded-b-lg absolute left-1/2 -translate-x-1/2"></div> <div class="flex items-center space-x-1 text-black">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.338a5.25 5.25 0 017.424 0"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.136 12.186a9.75 9.75 0 0113.728 0"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a.375.375 0 100-.75.375.375 0 000 .75z"></path>
                </svg>
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 9H5.25C4.01 9 3 10.01 3 11.25v1.5C3 13.99 4.01 15 5.25 15h13.5c1.24 0 2.25-1.01 2.25-2.25v-1.5C21 10.01 19.99 9 18.75 9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.5 12h-1.5"></path>
                    <rect x="5" y="10.5" width="3" height="3" fill="currentColor" stroke="none"></rect>
                </svg>
            </div>
        </div>

        <div class="pt-16 px-8 h-full">
            <div class="flex justify-between items-center mb-10">
                 <img src="../image/RUB.jpeg" alt="RUB Logo" class="w-20 h-20 object-contain">
                 <img src="../image/JNEC.png" alt="JNEC Logo" class="w-25 h-25 object-contain">
            </div>

            <div class="space-y-6">
                <div class="relative">
                    <input type="text" id="username" name="username" class="w-full text-gray-500 py-2 input-underline transition-colors duration-300" placeholder="username">
                </div>

                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full text-gray-500 py-2 input-underline pr-8 transition-colors duration-300" placeholder="password">
                    <button id="togglePassword" type="button" class="absolute inset-y-0 right-0 flex items-center text-gray-400 hover:text-gray-600">
                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .946-3.11 3.514-5.441 6.542-6.325M16.5 7.5l-1.5 1.5" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c1.47 0 2.87.34 4.125.95M19.542 12c-.946 3.11-3.514 5.441-6.542 6.325" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 4.5l15 15" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="text-left mt-5">
                <a href="#" class="text-xl font-semibold text-gray-700 hover:text-black">Forgot password?</a>
            </div>

            <div class="mt-5 flex justify-center">
                <button class="bg-[#F5E8E8] text-gray-800 text-xl font-bold py-3 px-16 rounded-full hover:bg-[#EEDDDD] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#F5E8E8] transition-colors duration-300">
                    login
                </button>
            </div>

            <div class="text-center mt-6">
                <p class="text-gray-500">
                    Don't have an account? <a href="#" class="font-semibold text-cyan-500 hover:text-cyan-600">Register</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        togglePasswordButton.addEventListener('click', () => {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the eye icon
            eyeOpen.classList.toggle('hidden');
            eyeClosed.classList.toggle('hidden');
        });
    </script>
</body>
</html>
