<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* A neutral, light gray background */
        }
        .bg-custom-screen {
            background: linear-gradient(to bottom, #ffffff, #f9fafb); /* A subtle white to off-white gradient */
        }
        
        /* --- Phone Mockup & App Screen Adjustments --- */
        .phone-mockup-frame {
            width: 375px;
            height: 812px; 
            border-radius: 50px;
            border: 12px solid black;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            background: black;
        }

        .app-screen-content {
            padding: 0 0 1.5rem 0; /* Remove horizontal padding, add bottom padding */
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* --- Notch & Status Bar --- */
        .phone-notch {
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 20;
        }

        .status-bar {
            padding-top: 30px;
            margin-bottom: 1rem;
            position: relative;
            z-index: 10;
            color: #555;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        
        /* --- Footer Buttons --- */
        .footer-container {
            padding: 1.5rem;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
        }
        .btn-footer {
            font-weight: 600;
            padding: 0.85rem 0;
            width: 48%; /* Use percentage for better flexibility */
            border-radius: 16px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .btn-back-footer {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .btn-back-footer:hover {
            background-color: #d1d5db;
        }
        .btn-next-footer {
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            color: white;
        }
        .btn-next-footer:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99,102,241,0.2), 0 4px 6px -2px rgba(99,102,241,0.1);
        }
        
        /* --- Cleaner Card Styles --- */
        .cleaner-list-container {
            padding: 0 1.5rem;
            overflow-y: auto;
        }
        .cleaner-card {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
            border: 1px solid #e5e7eb;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 1rem;
            background-color: #e0e7ff;
            color: #4f46e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .cleaner-info {
            flex-grow: 1;
        }
        .cleaner-info .name {
            font-weight: 600;
            color: #1f2937;
        }
        .cleaner-info .email {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .room-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 1rem;
            min-width: 80px;
        }
        .room-count .count {
            font-size: 1.25rem;
            font-weight: 700;
            color: #4f46e5;
        }
        .room-count .label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .delete-icon {
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s ease;
            font-size: 1.1rem;
            padding: 0.5rem;
            margin-left: 0.5rem;
        }
        .delete-icon:hover {
            color: #ef4444; /* Red on hover */
        }
        
        /* --- Modal Styles --- */
        .modal-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 16px;
            width: 85%;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        .modal-buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }
        .modal-btn {
             font-weight: 600;
            padding: 0.65rem 0;
            width: 48%;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }
        .btn-cancel {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .btn-delete {
            background-color: #ef4444;
            color: white;
        }


    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="phone-mockup-frame">
        <div class="phone-notch"></div>

        <div class="bg-custom-screen app-screen-content">
            
            <!-- Status Bar -->
            <div class="status-bar flex justify-between items-center">
                <span class="font-bold text-sm">8:00</span>
                <div class="flex items-center space-x-2 text-xs">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="flex-grow flex flex-col" style="min-height: 0;">
                <!-- Header -->
                <div class="mb-6 px-6">
                    <h1 class="text-3xl font-bold text-gray-800">Cleaner Details</h1>
                </div>

                <!-- Cleaner List -->
                <div class="flex-grow cleaner-list-container">
                    
                    <div class="cleaner-card" data-cleaner-name="Tashi">
                        <div class="avatar">T</div>
                        <div class="cleaner-info">
                            <p class="name">Tashi</p>
                            <p class="email">tashi@gmail.com</p>
                        </div>
                        <div class="room-count">
                            <p class="count">7</p>
                            <p class="label">Rooms</p>
                        </div>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>
                    
                    <div class="cleaner-card" data-cleaner-name="Karma">
                        <div class="avatar" style="background-color: #e0f2fe; color: #0ea5e9;">K</div>
                        <div class="cleaner-info">
                            <p class="name">Karma</p>
                            <p class="email">karma@gmail.com</p>
                        </div>
                        <div class="room-count">
                            <p class="count">5</p>
                            <p class="label">Rooms</p>
                        </div>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>

                    <div class="cleaner-card" data-cleaner-name="Tenzin">
                        <div class="avatar" style="background-color: #dcfce7; color: #22c55e;">T</div>
                        <div class="cleaner-info">
                            <p class="name">Tenzin</p>
                            <p class="email">tenzin@gmail.com</p>
                        </div>
                        <div class="room-count">
                            <p class="count">8</p>
                            <p class="label">Rooms</p>
                        </div>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>

                    <div class="cleaner-card" data-cleaner-name="Norbu">
                        <div class="avatar" style="background-color: #fef3c7; color: #f59e0b;">N</div>
                        <div class="cleaner-info">
                            <p class="name">Norbu</p>
                            <p class="email">norbu@gmail.com</p>
                        </div>
                        <div class="room-count">
                            <p class="count">2</p>
                            <p class="label">Rooms</p>
                        </div>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>

                    <div class="cleaner-card" data-cleaner-name="Pema">
                        <div class="avatar" style="background-color: #fee2e2; color: #ef4444;">P</div>
                        <div class="cleaner-info">
                            <p class="name">Pema</p>
                            <p class="email">pema@gmail.com</p>
                        </div>
                        <div class="room-count">
                            <p class="count">9</p>
                            <p class="label">Rooms</p>
                        </div>
                        <i class="fas fa-trash-alt delete-icon"></i>
                    </div>
                </div>
                
                <!-- Footer Buttons -->
                <div class="mt-auto footer-container flex justify-between items-center">
                    <button class="btn-footer btn-back-footer">
                        Back
                    </button>
                    <button class="btn-footer btn-next-footer">
                        Next
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Confirmation Modal -->
        <div id="deleteModal" class="modal-overlay">
            <div class="modal-content">
                <h3 class="text-lg font-bold text-gray-800">Confirm Deletion</h3>
                <p class="text-gray-600 mt-2">Are you sure you want to remove <span id="cleanerNameToDelete" class="font-semibold"></span>?</p>
                <div class="modal-buttons">
                    <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                    <button class="modal-btn btn-delete" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('deleteModal');
        const cleanerNameSpan = document.getElementById('cleanerNameToDelete');
        let cardToDelete = null;

        function openModal(cardElement) {
            cardToDelete = cardElement;
            const cleanerName = cardElement.dataset.cleanerName;
            cleanerNameSpan.textContent = cleanerName;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            cardToDelete = null;
        }
        
        function confirmDelete() {
            if (cardToDelete) {
                cardToDelete.remove();
            }
            closeModal();
        }

        document.querySelectorAll('.delete-icon').forEach(icon => {
            icon.addEventListener('click', (event) => {
                const card = event.target.closest('.cleaner-card');
                if (card) {
                    openModal(card);
                }
            });
        });
        
        // Close modal if overlay is clicked
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
