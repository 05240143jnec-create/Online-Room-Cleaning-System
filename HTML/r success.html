<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            /* Updated background image to use a consistent placeholder URL */
            background-image: url('../images/jnecCampus.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* Added minor styling for the logo consistency */
        .logo {
            border-radius: 0.5rem;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-8">
    <!-- Container updated to match Login Canvas size: py-12 px-16, max-w-2xl, and rounded-lg -->
    <div class="container bg-white py-12 px-18 rounded-lg shadow-lg w-full max-w-2xl text-center flex flex-col items-center border border-gray-200">
        <!-- Main Logo -->
        <div class="mb-8">
            <!-- Updated image to use a placeholder URL and standard size (128x128 approx) -->
            <img src="../images/logo.jpg" alt="Main Logo" class="h-32 w-32 mx-auto logo">
        </div>
        
        <!-- Success Popup Content -->
        <div class="success-popup flex flex-col items-center">
            <!-- Increased icon size -->
            <div class="success-icon bg-green-500 rounded-full p-6 mb-4">
                <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <!-- Increased text size and spacing -->
            <h3 class="text-3xl font-semibold mb-3 text-gray-800">Registration Success!</h3>
            <p class="text-lg text-gray-600 mb-8">You have successfully registered. Please log in to continue.</p>
            <!-- Increased button size -->
            <a href="login page.html" class="btn ok-btn bg-blue-600 text-white font-bold py-4 px-10 rounded-full hover:bg-blue-700 transition-colors shadow-lg w-full">
                OK
            </a>
        </div>
    </div>
</body>
</html>
